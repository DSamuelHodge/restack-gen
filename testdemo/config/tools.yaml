# FastMCP Tool Server Configuration
# Generated by restack-gen v2.0.0

fastmcp:
  # Tool servers configuration
  servers:
    - name: "research_tools"
      # Python module path to the tool server
      module: "src.testdemo.tools.research_mcp"
      
      # Server class name
      class: "ResearchToolServer"
      
      # Transport protocol: "stdio" (local) or "sse" (HTTP)
      transport: "stdio"
      
      # Auto-start server with Restack service
      autostart: true
      
      # Environment variables for the server
      env:
        # Add your API keys and configuration here
        # Example: BRAVE_API_KEY: "${BRAVE_API_KEY}"
      
      # Health check configuration
      health_check:
        enabled: true
        interval: 30  # seconds
        
    # Add more tool servers here
    # - name: "another_server"
    #   module: "src.testdemo.tools.another_mcp"
    #   class: "AnotherToolServer"
    #   transport: "stdio"
    #   autostart: false

  # Global settings
  settings:
    # Timeout for tool calls (seconds)
    timeout: 30
    
    # Retry configuration
    retry:
      max_attempts: 3
      backoff_multiplier: 2
      max_backoff: 10
    
    # Logging
    logging:
      level: "INFO"
      format: "json"
      include_timing: true
